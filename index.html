                help: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>,
                gift: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 12 20 22 4 22 4 12"/><rect x="2" y="7" width="20" height="5"/><line x1="12" y1="22" x2="12" y2="7"/><path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"/><path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"/></svg>,
                sparkles: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>
            };
            return icons[name] || null;
        };

        const MOODS = [
            { id: 'happy', label: '×©××—', color: 'bg-green-50', border: 'border-green-200', emoji: 'ğŸ˜Š' },
            { id: 'neutral', label: '×›×›×” ×›×›×”', color: 'bg-yellow-50', border: 'border-yellow-200', emoji: 'ğŸ˜' },
            { id: 'sad', label: '×§×¦×ª ×§×©×” ×œ×™', color: 'bg-red-50', border: 'border-red-200', emoji: 'ğŸ˜•' }
        ];

        const ROUTINES = {
            morning: { id: 'morning', title: '×‘×•×§×¨', tasks: [
                { id: 'm1', text: '××ª×¢×•×¨×¨×™× ×¢× ×—×™×•×š', icon: 'ğŸ˜Š' },
                { id: 'm2', text: '×”×•×œ×›×™× ×œ×©×™×¨×•×ª×™×', icon: 'ğŸš½' },
                { id: 'm3', text: '×¦×—×¦×•×— ×©×™× ×™×™×', icon: 'ğŸª¥', requiresPhoto: true, duration: 120 },
                { id: 'm5', text: '×œ×‘×™×©×ª ×‘×’×“×™×', icon: 'ğŸ‘•' },
                { id: 'm7', text: '×¡×™×“×•×¨ ×”×ª×™×§', icon: 'ğŸ’', requiresPhoto: true },
            ]},
            afternoon: { id: 'afternoon', title: '×¦×”×¨×™×™×', tasks: [
                { id: 'a1', text: '×©×˜×™×¤×ª ×™×“×™×™×', icon: 'ğŸ§¼' },
                { id: 'a2', text: '××¨×•×—×ª ×¦×”×¨×™×™×', icon: 'ğŸ½ï¸' },
                { id: 'a3', text: '××©×—×§ ×—×•×¤×©×™', icon: 'ğŸ§¸', duration: 1800 },
                { id: 'a4', text: '×”×›× ×ª ×©×™×¢×•×¨×™×', icon: 'ğŸ“', requiresPhoto: true },
            ]},
            evening: { id: 'evening', title: '×¢×¨×‘', tasks: [
                { id: 'e2', text: '××§×œ×—×ª', icon: 'ğŸš¿' },
                { id: 'e3', text: '×œ×‘×™×©×ª ×¤×™×’×³××”', icon: 'ğŸ˜´' },
                { id: 'e4', text: '×¦×—×¦×•×— ×©×™× ×™×™×', icon: 'ğŸª¥', requiresPhoto: true, duration: 120 },
                { id: 'e6', text: '×›×™×‘×•×™ ××•×¨×•×ª', icon: 'ğŸŒ™' },
            ]}
        };

        function App() {
            const [user, setUser] = useState(null);
            const [dayData, setDayData] = useState({ completed: [], missed: [], photos: {}, totalPoints: 0, initialMood: null });
            const [activeRoutine, setActiveRoutine] = useState('morning');
            const [isParentMode, setIsParentMode] = useState(false);
            const [showWelcomeModal, setShowWelcomeModal] = useState(false);
            const [aiMessage, setAiMessage] = useState(null);
            const [aiLoading, setAiLoading] = useState(false);
            
            const [isCameraOpen, setIsCameraOpen] = useState(false);
            const [capturedImage, setCapturedImage] = useState(null);
            const [pendingTaskId, setPendingTaskId] = useState(null);
            
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const today = new Date().toISOString().split('T')[0];

            useEffect(() => {
                auth.signInAnonymously().catch(e => console.error(e));
                const unsub = auth.onAuthStateChanged(u => {
                    setUser(u);
                    if (u) {
                        const dayDocRef = db.collection('artifacts').doc(appId).collection('users').doc(u.uid).collection('daily_stats').doc(today);
                        dayDocRef.onSnapshot(doc => {
                            if (doc.exists) {
                                const data = doc.data();
                                setDayData(data);
                                if (!data.initialMood) setShowWelcomeModal(true);
                            } else {
                                dayDocRef.set({ completed: [], missed: [], photos: {}, totalPoints: 0, initialMood: null, date: today });
                                setShowWelcomeModal(true);
                            }
                        });
                    }
                });
                return () => unsub();
            }, [today]);

            const completeTask = async (taskId, photo = null) => {
                const u = auth.currentUser;
                if (!u) return;
                const dayDocRef = db.collection('artifacts').doc(appId).collection('users').doc(u.uid).collection('daily_stats').doc(today);
                await dayDocRef.update({
                    completed: firebase.firestore.FieldValue.arrayUnion(taskId),
                    totalPoints: firebase.firestore.FieldValue.increment(10),
                    ...(photo && { [`photos.${taskId}`]: photo })
                });
                setIsCameraOpen(false);
                setCapturedImage(null);
            };

            const handleMood = async (moodId) => {
                const u = auth.currentUser;
                if (!u) return;
                await db.collection('artifacts').doc(appId).collection('users').doc(u.uid).collection('daily_stats').doc(today).update({ initialMood: moodId });
                setShowWelcomeModal(false);
                setAiMessage(moodId === 'sad' ? "× ×™×ª××™, ××ª×” ×’×™×‘×•×¨! ×‘×•× × ×™×ª×Ÿ ×—×™×‘×•×§ ×’×“×•×œ ×œ××× ××• ××‘×." : "×™×•×¤×™ × ×™×ª××™! ×‘×•× × ×ª×—×™×œ ×™×•× × ×”×“×¨.");
            };

            const startCamera = async () => {
                setIsCameraOpen(true);
                setCapturedImage(null);
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                        videoRef.current.play();
                    }
                } catch (e) { alert("××¦×œ××” ×œ× ×–××™× ×”"); setIsCameraOpen(false); }
            };

            const takePhoto = () => {
                if (videoRef.current && canvasRef.current) {
                    const ctx = canvasRef.current.getContext('2d');
                    canvasRef.current.width = 400; canvasRef.current.height = 300;
                    ctx.drawImage(videoRef.current, 0, 0, 400, 300);
                    const data = canvasRef.current.toDataURL('image/jpeg', 0.6);
                    setCapturedImage(data);
                    setTimeout(() => completeTask(pendingTaskId, data), 800);
                }
            };

            const currentTasks = ROUTINES[activeRoutine].tasks;

            return (
                <div className="min-h-screen pb-20">
                    <canvas ref={canvasRef} className="hidden" />

                    {/* Welcome Modal */}
                    {showWelcomeModal && (
                        <div className="fixed inset-0 bg-white z-[200] flex flex-col items-center justify-center p-8 text-center">
                            <h2 className="text-3xl font-black mb-2">×©×œ×•× × ×™×ª××™!</h2>
                            <p className="text-xl font-bold text-slate-500 mb-12">××™×š ××ª×” ××¨×’×™×© ×”×™×•×?</p>
                            <div className="space-y-4 w-full max-w-xs">
                                {MOODS.map(m => (
                                    <button key={m.id} onClick={() => handleMood(m.id)} className={`w-full flex items-center justify-between p-6 rounded-[30px] border-2 ${m.color} ${m.border} shadow-sm`}>
                                        <span className="text-lg font-black">{m.label}</span>
                                        <span className="text-3xl">{m.emoji}</span>
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* AI Message */}
                    {aiMessage && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[250] flex items-center justify-center p-6" onClick={() => setAiMessage(null)}>
                            <div className="bg-white rounded-[40px] p-8 w-full max-w-sm shadow-2xl text-center">
                                <p className="text-xl font-bold mb-6">{aiMessage}</p>
                                <button className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black">×”×‘× ×ª×™!</button>
                            </div>
                        </div>
                    )}

                    <header className="sticky top-0 z-40 bg-white/90 backdrop-blur-md p-4 border-b border-slate-100 flex justify-between items-center">
                        <div className="bg-yellow-50 px-3 py-1.5 rounded-2xl border border-yellow-200 flex items-center gap-2">
                            <Icon name="trophy" className="w-4 h-4 text-yellow-500" />
                            <span className="font-bold text-sm">{dayData.totalPoints}</span>
                        </div>
                        <h1 className="text-lg font-black">×”×™×•× ×©×œ × ×™×ª××™</h1>
                        <button onDoubleClick={() => setIsParentMode(!isParentMode)} className="p-2 bg-slate-50 rounded-full text-slate-300">
                            <Icon name="settings" className="w-5 h-5" />
                        </button>
                    </header>

                    <main className="p-4 max-w-md mx-auto space-y-4">
                        {/* Routine Switcher */}
                        <div className="flex gap-2">
                            {Object.entries(ROUTINES).map(([key, r]) => (

                                    {r.title}
                                </button>
                            ))}
                        </div>

                        {/* Task List */}
                        <div className="space-y-3">
                            {currentTasks.map(task => {
                                const isDone = dayData.completed.includes(task.id);
                                return (
                                    <div key={task.id} className={`p-4 rounded-3xl border-2 flex items-center gap-4 transition-all ${isDone ? 'bg-green-50 border-green-200 opacity-60' : 'bg-white border-white shadow-sm'}`} 
                                         onClick={() => !isDone && (task.requiresPhoto ? (setPendingTaskId(task.id), startCamera()) : completeTask(task.id))}>
                                        <div className="text-3xl relative">
                                            {task.icon}
                                            {task.requiresPhoto && !isDone && <div className="absolute -top-1 -right-1 bg-blue-500 rounded-full p-0.5 border border-white text-white"><Icon name="camera" className="w-2.5 h-2.5" /></div>}
                                        </div>
                                        <div className="flex-1 font-bold text-lg">{task.text}</div>
                                        {isDone ? <div className="text-green-500">âœ“</div> : <div className="w-6 h-6 border-2 border-slate-100 rounded-full" />}
                                    </div>
                                );
                            })}
                        </div>
                    </main>

                    {/* Camera Modal */}
                    {isCameraOpen && (
                        <div className="fixed inset-0 bg-black z-[300] flex flex-col items-center justify-between p-6">
                            <button onClick={() => {setIsCameraOpen(false); if(videoRef.current?.srcObject) videoRef.current.srcObject.getTracks().forEach(t=>t.stop());}} className="self-start text-white p-2">âœ•</button>
                            <div className="relative w-full max-w-sm aspect-[3/4] rounded-[40px] overflow-hidden border-4 border-white/20">

                        </div>
